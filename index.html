<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/484b18fa05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="qm">
    <div class="container">
        <div class="quote_machine">
            
            <div class="quote_text">Machine</div>
            <div class="quote_author">Unknown</div>
            <div class="quote_machine_bottom">
                <div class="quote_machine_bottom_links">
                    <a href="" class="quote_machine_bottom_link"><i class="fa-brands fa-twitter-square fa-2x" ></i></a>
                    <a href="" class="quote_machine_bottom_link"><i class="fa-brands fa-tumblr-square fa-2x"></i></a>
                </div>
                <button class="btn-change">New quote</button>
                
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
